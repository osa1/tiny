[package]
name = "libtiny_client"
version = "0.1.0"
authors = ["Ömer Sinan Ağacan <omeragacan@gmail.com>"]
description = "An IRC client library, mainly to be used in tiny"
edition = "2018"

[features]
default = ["tls-rustls"]
tls-native = ["native-tls", "tokio-native-tls"]
tls-rustls = ["rustls-native-certs", "tokio-rustls"]

[dependencies]
base64 = "0.12"
futures = { version = "0.3.1", default-features = false, features = ["std", "async-await"] }
lazy_static = "1.4.0"
libtiny_common = { path = "../libtiny_common" }
libtiny_wire = { path = "../libtiny_wire" }
log = "0.4"
native-tls = { version = "0.2", optional = true }
rustls-native-certs = { version = "0.4", optional = true }
tokio = { version = "0.3.3", default-features = false, features = ["rt", "sync", "stream", "time", "io-util", "net"] }
tokio-native-tls = { version = "0.2", optional = true }
tokio-rustls = { version = "0.20", optional = true }
